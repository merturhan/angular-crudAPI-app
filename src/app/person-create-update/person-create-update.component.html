<div mat-dialog-title>
    <h1>Person Form</h1>
</div>


<form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">

            <mat-form-field appearance="outline">
                <mat-label>FirstName</mat-label>
                <input matInput type="text" placeholder="Ex. Mert" formControlName="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input matInput type="text" placeholder="Ex. Urhan" formControlName="lastName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput type="number" placeholder="Ex. 23" formControlName="age">
            </mat-form-field>

        </div>

    </div>




    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" mat-dialog-close="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'Update' : 'Save'}}</button>
    </div>

</form>
